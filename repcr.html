 <section class="hero">
  <h1>Where your voice helps protect.</h1>
  <p>Your safety matters. Report crimes and build a safer world together.</p>

  <section id="report-form" class="form-section">
    <h2 style="color: black;">Crime Report Form</h2>
    <form>
      <input type="text" placeholder="Full Name (Optional)" />
      <input type="email" placeholder="Email (Optional)" />
      <input type="tel" placeholder="Phone Number (Optional)" />
      
      <select>
        <option disabled selected>Type of Crime</option>
        <option>Theft</option>
        <option>Harassment</option>
        <option>Cybercrime</option>
        <option>Violence</option>
        <option>Other</option>
      </select>

      <input type="datetime-local" />
      <input type="text" placeholder="Location" />
      
      <textarea placeholder="Describe the incident..."></textarea>
      <input type="file" />

      <label style="color: black;">
        <input type="checkbox" /> Submit anonymously
      </label>

      <button type="submit">Submit Report</button>
    </form>
  </section>
